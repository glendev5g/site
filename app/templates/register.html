<!doctype html>
<html lang="pt-br">
<head>
   <link rel="stylesheet" href="{{ url_for('static',filename='style-index.css') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
</head>
<body>
   <main>
      <div class="menu">

         <a href="/">
         <label>
            <button class="botoes active"><ion-icon name="menu-outline" class="icon"></ion-icon></button>
            <p>Menu</p>
         </label>
         </a>

         <a href="dashboard">
         <label>
            <button class="botoes"><ion-icon name="grid-outline"></ion-icon></button>
            <p>Dashboard</p>
         </label>
         </a>

         <a href="apps">
         <label>
            <button class="botoes"><ion-icon name="apps-sharp"></ion-icon></button>
            <p>Aplicativos</p>
         </label>
         </a>

         <a href="projetos">
         <label>
            <button class="botoes"><ion-icon name="code-outline"></ion-icon></button>
            <p>Projetos</p>
         </label>
         </a>

         <a href="contatos">
         <label>
            <button class="botoes"><ion-icon name="chatbox-ellipses-sharp"></ion-icon></button>
            <p>Contatos</p>
         </label>
         </a>
      </div>

      <div class="conteudo">
       <div class="inicio">
         <div class="fade">
            <form action="" method="post">
                <div class="formu">
                    <label class="label">Nome de Usuário</label>
                    <input class="input" name="name" placeholder="" required="" type="name">
                </div>

                <div class="formu">
                    <label class="label">Nome de Usuário do Telegram</label>
                    <input class="input" name="username" placeholder="" required="" type="text">
                </div>

                <div class="formu">
                    <label class="label">Sua Senha</label>
                    <input class="input" name="password" placeholder="" required="" type="password">
                </div>

                <button class="entrar" name="password" type="submit">Entrar</button>

            </form>
          </div>
        </div>
      </div>
   </main>
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
